<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Bento Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bento Box</h1>
  </header>

  <section class="menu">
    <h2>Menú</h2>

    <div class="categoria">
      <h3>Arroz</h3>
      <ul>
        <li>Arroz blanco</li>
        <li>Arroz integral</li>
        <li>Arroz frito</li>
      </ul>
    </div>

    <div class="categoria">
      <h3>Proteínas</h3>
      <ul>
        <li>Pollo teriyaki</li>
        <li>Salmón a la plancha</li>
        <li>Tofu marinado</li>
      </ul>
    </div>

    <div class="categoria">
      <h3>Guarniciones</h3>
      <ul>
        <li>Edamame</li>
        <li>Verduras al vapor</li>
        <li>Ensalada de pepino</li>
      </ul>
    </div>
  </section>

  <section class="pedido">
    <h2>Pedido</h2>
    <form action="#">
      <label for="arroz">Arroz:</label>
      <select id="arroz" name="arroz">
        <option value="blanco">Arroz blanco</option>
        <option value="integral">Arroz integral</option>
        <option value="frito">Arroz frito</option>
      </select>

      <label for="proteina">Proteína:</label>
      <select id="proteina" name="proteina">
        <option value="pollo">Pollo teriyaki</option>
        <option value="salmon">Salmón a la plancha</option>
        <option value="tofu">Tofu marinado</option>
      </select>

      <label for="guarnicion">Guarnición:</label>
      <select id="guarnicion" name="guarnicion">
        <option value="edamame">Edamame</option>
        <option value="verduras">Verduras al vapor</option>
        <option value="ensalada">Ensalada de pepino</option>
      </select>

      <button type="submit">Enviar pedido</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Bento Box</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
